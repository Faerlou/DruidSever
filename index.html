<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="demo-styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>

<style>
    model-viewer {
        margin: 150px auto 75px;
        display: block;
        width: 1000px;
        height: 1000px;
    }
</style>

<body style="margin: 0px; overflow: hidden;">

    <model-viewer id="modelViewer" ar camera-controls touch-action="pan-y" autoplay src="ANIM2.glb" alt="A 3D model of an astronaut">
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px;">
            üëã Activate AR
        </button>
    </model-viewer>

    <script>
        const modelViewer = document.getElementById('modelViewer');

        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –Ω–∞—á–∞–ª–µ —Å–µ—Å—Å–∏–∏ AR
                modelViewer.play();
            }
        });

        // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        modelViewer.addEventListener('animation-finished', () => {
            modelViewer.play(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–Ω–æ–≤–∞ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
        });
    </script>

</body>
</html>
