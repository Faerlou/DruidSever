<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="demo-styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>

<style>
    model-viewer {
        margin: 150px auto 75px;
        display: block;
        width: 1000px;
        height: 1000px;
    }

    .ar-button {
        background-color: white;
        border-radius: 4px;
        border: none;
        position: absolute;
        top: 16px;
        right: 16px;
        padding: 10px;
        cursor: pointer;
    }

    .play-animation-button {
        background-color: white;
        border-radius: 4px;
        border: none;
        position: absolute;
        bottom: 16px;
        left: 16px;
        padding: 10px;
        cursor: pointer;
    }
</style>

<body style="margin: 0px; overflow: hidden;">

    <model-viewer id="modelViewer" ar camera-controls touch-action="pan-y" src="ANIM2.glb" alt="A 3D model of an astronaut" autoplay>
        <button slot="ar-button" class="ar-button">
            üëã Activate AR
        </button>
        <button class="play-animation-button" id="playAnimationButton">
            ‚ñ∂Ô∏è Play Animation
        </button>
    </model-viewer>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const playAnimationButton = document.getElementById('playAnimationButton');

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–æ–¥–µ–ª–∏
        modelViewer.addEventListener('load', () => {
            modelViewer.play();
        });

        // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        modelViewer.addEventListener('animation-finished', () => {
            modelViewer.play();
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –≤—Ö–æ–¥–µ –≤ AR
        modelViewer.addEventListener('enter-ar', () => {
            // –ù–µ –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –∞ –∂–¥–µ–º –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
        playAnimationButton.addEventListener('click', () => {
            modelViewer.play(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
        });
    </script>

</body>
</html>
